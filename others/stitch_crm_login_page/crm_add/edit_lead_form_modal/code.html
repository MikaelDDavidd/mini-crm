<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Add New Lead Modal</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<style>
      .form-input.success {
        border-color: #2ECC71;
      }
      .form-input.error {
        border-color: #E74C3C;
      }
      /* Custom styles for the toggle switch */
      .toggle-checkbox:checked {
        right: 0;
        border-color: #7b61ff;
      }
      .toggle-checkbox:checked + .toggle-label {
        background-color: #7b61ff;
      }
    </style>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#7b61ff",
              "background-light": "#f6f5f8",
              "background-dark": "#120f23",
              "success": "#2ECC71",
              "error": "#E74C3C"
            },
            fontFamily: {
              "display": ["Inter", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
</head>
<body class="font-display bg-background-light dark:bg-background-dark">
<div class="relative flex h-screen w-full flex-col items-center justify-center bg-background-light dark:bg-background-dark p-6" style='font-family: Inter, "Noto Sans", sans-serif;'>
<!-- Background Overlay -->
<div class="absolute inset-0 bg-black/30"></div>
<!-- Modal Container -->
<div class="relative flex w-full max-w-[600px] flex-col rounded-xl bg-white dark:bg-gray-800 shadow-2xl">
<!-- Modal Header -->
<div class="flex items-center justify-between border-b border-gray-200 dark:border-gray-700 p-6">
<h2 class="text-xl font-bold text-gray-800 dark:text-white">Add New Lead</h2>
<button class="text-gray-500 dark:text-gray-400 hover:text-gray-800 dark:hover:text-white">
<span class="material-symbols-outlined">close</span>
</button>
</div>
<!-- Modal Body -->
<div class="flex-grow overflow-y-auto p-6 space-y-6">
<!-- Name Field - With Error -->
<div class="flex flex-col">
<label class="text-sm font-medium text-gray-700 dark:text-gray-300 pb-2" for="name">Name<span class="text-error ml-1">*</span></label>
<input class="form-input error flex w-full resize-none overflow-hidden rounded-lg text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-primary/50 border border-error bg-white dark:bg-gray-700 h-12 placeholder:text-gray-400 dark:placeholder:text-gray-500 p-3 text-sm font-normal" id="name" placeholder="Enter lead's full name" type="text" value=""/>
<p class="mt-1 text-xs text-error">This field is required.</p>
</div>
<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
<!-- Email Field - With Success -->
<div class="flex flex-col">
<label class="text-sm font-medium text-gray-700 dark:text-gray-300 pb-2" for="email">Email</label>
<input class="form-input success flex w-full resize-none overflow-hidden rounded-lg text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-primary/50 border border-success bg-white dark:bg-gray-700 h-12 placeholder:text-gray-400 dark:placeholder:text-gray-500 p-3 text-sm font-normal" id="email" placeholder="example@company.com" type="email" value="john.doe@acme.com"/>
</div>
<!-- Phone Field -->
<div class="flex flex-col">
<label class="text-sm font-medium text-gray-700 dark:text-gray-300 pb-2" for="phone">Phone</label>
<input class="form-input flex w-full resize-none overflow-hidden rounded-lg text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-primary/50 border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 h-12 placeholder:text-gray-400 dark:placeholder:text-gray-500 p-3 text-sm font-normal" id="phone" placeholder="(XX) XXXXX-XXXX" type="tel" value=""/>
</div>
</div>
<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
<!-- Company Field -->
<div class="flex flex-col">
<label class="text-sm font-medium text-gray-700 dark:text-gray-300 pb-2" for="company">Company</label>
<input class="form-input flex w-full resize-none overflow-hidden rounded-lg text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-primary/50 border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 h-12 placeholder:text-gray-400 dark:placeholder:text-gray-500 p-3 text-sm font-normal" id="company" placeholder="Lead's company name" type="text" value=""/>
</div>
<!-- Value/Deal Size -->
<div class="flex flex-col">
<label class="text-sm font-medium text-gray-700 dark:text-gray-300 pb-2" for="deal-size">Value/Deal size</label>
<div class="relative">
<span class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3 text-gray-500 dark:text-gray-400">R$</span>
<input class="form-input pl-9 flex w-full resize-none overflow-hidden rounded-lg text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-primary/50 border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 h-12 placeholder:text-gray-400 dark:placeholder:text-gray-500 p-3 text-sm font-normal" id="deal-size" placeholder="0,00" type="text" value=""/>
</div>
</div>
</div>
<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
<!-- Source Dropdown -->
<div class="flex flex-col">
<label class="text-sm font-medium text-gray-700 dark:text-gray-300 pb-2" for="source">Source</label>
<select class="form-select w-full rounded-lg text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-primary/50 border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 h-12 p-3 text-sm" id="source">
<option>Select a source</option>
<option>Website</option>
<option>Referral</option>
<option>Cold Call</option>
</select>
</div>
<!-- Stage Dropdown -->
<div class="flex flex-col">
<label class="text-sm font-medium text-gray-700 dark:text-gray-300 pb-2" for="stage">Stage</label>
<select class="form-select w-full rounded-lg text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-primary/50 border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 h-12 p-3 text-sm" id="stage">
<option>Select a stage</option>
<option>Prospect</option>
<option>Negotiation</option>
<option>Closed-Won</option>
<option>Closed-Lost</option>
</select>
</div>
</div>
<!-- Status Toggle -->
<div class="flex items-center justify-between">
<label class="text-sm font-medium text-gray-700 dark:text-gray-300">Status</label>
<div class="flex items-center space-x-3">
<span class="text-sm text-gray-500 dark:text-gray-400">Inactive</span>
<div class="relative inline-block w-10 align-middle select-none transition duration-200 ease-in">
<input checked="" class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-2 appearance-none cursor-pointer" id="toggle" name="toggle" type="checkbox"/>
<label class="toggle-label block overflow-hidden h-6 rounded-full bg-gray-300 dark:bg-gray-600 cursor-pointer" for="toggle"></label>
</div>
<span class="text-sm text-primary font-medium">Active</span>
</div>
</div>
<!-- Tags Multi-select -->
<div class="flex flex-col">
<label class="text-sm font-medium text-gray-700 dark:text-gray-300 pb-2" for="tags">Tags</label>
<div class="flex flex-wrap items-center gap-2 p-2.5 border border-gray-300 dark:border-gray-600 rounded-lg min-h-[48px]">
<span class="flex items-center gap-1.5 bg-primary/20 text-primary text-xs font-semibold px-2.5 py-1 rounded-full">High-Priority <button class="text-primary/70 hover:text-primary"><span class="material-symbols-outlined !text-sm">close</span></button></span>
<span class="flex items-center gap-1.5 bg-primary/20 text-primary text-xs font-semibold px-2.5 py-1 rounded-full">Q4-Target <button class="text-primary/70 hover:text-primary"><span class="material-symbols-outlined !text-sm">close</span></button></span>
<input class="flex-1 min-w-[120px] bg-transparent text-sm text-gray-900 dark:text-white placeholder-gray-400 dark:placeholder:text-gray-500 focus:outline-none" id="tags" placeholder="Add a tag..." type="text"/>
</div>
</div>
<!-- Observations Textarea -->
<div class="flex flex-col">
<label class="text-sm font-medium text-gray-700 dark:text-gray-300 pb-2" for="observations">Observations</label>
<textarea class="form-textarea w-full rounded-lg text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-primary/50 border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 p-3 text-sm" id="observations" placeholder="Add any relevant notes here..." rows="4"></textarea>
</div>
</div>
<!-- Modal Footer -->
<div class="flex items-center justify-end space-x-4 border-t border-gray-200 dark:border-gray-700 p-6">
<button class="px-6 py-2.5 text-sm font-semibold text-gray-700 dark:text-gray-300 bg-transparent hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary/50 dark:focus:ring-offset-gray-800">Cancel</button>
<button class="px-6 py-2.5 text-sm font-semibold text-white bg-primary hover:bg-primary/90 rounded-lg focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary dark:focus:ring-offset-gray-800 disabled:opacity-50" disabled="">Save</button>
</div>
</div>
</div>
</body></html>
